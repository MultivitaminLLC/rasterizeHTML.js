<!DOCTYPE html>
<html>
<head>
    <title>Helper page for bundlePage.js</title>
    <script type="text/javascript" src="../build/cssom.js"></script>
    <script type="text/javascript" src="../build/url.js"></script>
    <script type="text/javascript" src="../build/xmlserializer.js"></script>
    <script type="text/javascript" src="../build/inline.js"></script>
    <script>
        var sendMessage = function (cmd, content) {
            console.log(JSON.stringify({
                cmd: cmd,
                content: content
            }));
        };
        var loadDocument = function (url, successCallback, errorCallback) {
            var ajaxRequest = new window.XMLHttpRequest();

            ajaxRequest.addEventListener("load", function () {
                if (ajaxRequest.status === 200 || ajaxRequest.status === 0) {
                    successCallback(ajaxRequest.responseXML);
                } else {
                    errorCallback();
                }
            }, false);

            ajaxRequest.addEventListener("error", function () {
                errorCallback();
            }, false);

            try {
                ajaxRequest.open('GET', url, true);
                ajaxRequest.responseType = "document";
                ajaxRequest.send(null);
            } catch (err) {
                errorCallback();
            }
        };
        window.bundlePage = function (url) {
            loadDocument(url, function (doc) {
                inline.inlineReferences(doc, {}, function (errors) {
                    var xhtml;

                    errors.forEach(function (error) {
                        sendMessage('log', error.msg);
                    });

                    xhtml = xmlserializer.serializeToString(doc);
                    sendMessage('done', xhtml);
                });
            }, function () {
                sendMessage('log', "error loading file '" + url + "'");
            });
        };
    </script>
</head>
<body>
    <h1>Helper page for bundlePage.js</h1>
    <p>Example usage:</p>
    <pre>phantomjs examples/bundlePage.js test/fixtures/image.html</pre>
    or
    <pre>slimerjs examples/bundlePage.js test/fixtures/image.html</pre>
</body>
</html>
