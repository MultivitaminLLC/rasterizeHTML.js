<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="../bower_components/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="../bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="../bower_components/js-imagediff/imagediff.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../node_modules/inject/dist/recent/inject.js"></script>
    <script type="text/javascript" src="helpers.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            jasmine.getFixtures().fixturesPath = 'fixtures/';

            function execJasmine() {
                jasmineEnv.execute();
            }

            Inject.setModuleRoot('/');
            Inject.addModuleRule(/(cssom|xmlserializer|url)/, function(id) {
                return 'build/' + id;
            });
            Inject.addModuleRule(/.*Spec/, function(id) {
                return 'test/' + id;
            });

            require.ensure(['test/specs'], function (specs) {

                execJasmine();
            });
        })();
    </script>
</head>
<body>
</body>
</html>
