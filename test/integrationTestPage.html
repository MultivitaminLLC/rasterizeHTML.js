<!DOCTYPE html>
<html>
<head>
    <title>Smoke test</title>
    <script type="text/javascript" src="../dist/rasterizeHTML.allinone.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="204" height="100"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");

        // Work around PhantomJS not using up-to-date Webkit, and with that not supporting responseType document from XHR2.
        // See https://github.com/cburgmer/rasterizeHTML.js/issues/45
        var ajax = function (url, successCallback) {
            var ajaxRequest = new window.XMLHttpRequest();

            ajaxRequest.addEventListener("load", function () {
                if (ajaxRequest.status === 200 || ajaxRequest.status === 0) {
                    successCallback(ajaxRequest.response);
                }
            }, false);

            ajaxRequest.open('GET', url, true);
            ajaxRequest.send(null);
        };
        ajax("fixtures/testWithJs.html", function (html) {
            rasterizeHTML.drawHTML(html, canvas,
                {cache: false, executeJs: true, baseUrl: "fixtures/"});
        });
        // rasterizeHTML.drawURL("fixtures/testWithJs.html", canvas, {cache: false, executeJs: true});
    </script>
</body>
</html>
